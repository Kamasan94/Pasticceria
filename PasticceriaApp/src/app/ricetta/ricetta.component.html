<table class="table">
    <thead class="thead-light">
        <tr>
            <th>Ingrediente</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of service.list">
            <td (click) = "populateForm(d)">{{d.ingredienteId}}</td>
            <td (click) = "populateForm(d)">{{d.quantita}}</td>
            <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(d.ingredienteId)"></i>
            </td>
        </tr>
    </tbody>
</table>
