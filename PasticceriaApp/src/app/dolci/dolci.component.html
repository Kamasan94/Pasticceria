<div class="col-md-6" style="padding-left: 50px;">
    <div class="row">
        <app-dolci-form></app-dolci-form>
    </div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of service.list">
                <td>{{d.dolceId}}</td>
                <td (click) = "populateForm(d)">{{d.nome}}</td>
                <td>
                    <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(d.dolceId)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
